<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo HomePage</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css"/>

    <!-- Font Awesome CDN -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- style. css -->
    <link rel="stylesheet" href="style.css">


</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto rounded-lg">
 
    <!-- header section -->
    <header class="header-section pt-1 border-b-2 border-gray-300">
        <!-- container -->
        <div class="container max-w-screen-sm mx-auto p-3 ">

            <!-- header container -->
            <div class="header-container flex justify-between gap-2 ">
                
                <div class="flex gap-1">
                    <!-- logo -->
                   <img src="images/Logo.png" alt="company logo" class="w-[50px]">

                <!-- logo content -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900">$45000</h2>
                    <p class="text-xs text-gray-500">Available Balance</p>
                </div>
                </div>

                <div>
                    <!-- log out btn -->
                   <a href="index.html" class="text-sm text-[#080808]/50 btn btn-soft">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                     Logout
                    </a>
                </div>
            </div>

        </div>
    </header>

    <!-- payoo section -->
    <section class="payoo-section py-7">
        <!-- container -->
        <div class="container mx-auto p-3">
            
            <!-- welcome payoo title-->
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Welcome to Pay<span class="text-blue-500">oo</span></h1>
                <p class="text-base text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>

            <!-- payoo container -->
            <div class="payoo-container payoo-cards grid grid-cols-3 py-4 gap-3">

                <!-- payoo card 1-->
                <div class="payoo-card flex flex-col items-center border border-gray-200 py-3 justify-center rounded-xl  hover:shadow-md transition">
                    <img src="images/opt-1.png" alt="opt-1">
                    <p class="text-xs pt-1 text-gray-600">Add Money</p>
                </div>

                <!-- payoo card 2-->
                <div class="payoo-card flex flex-col items-center justify-center border border-gray-200 py-3 rounded-xl  hover:shadow-md transition">
                    <img src="images/opt-2.png" alt="opt-1">
                    <p class="text-xs pt-1 text-gray-600">Cash out</p>
                </div> 

                <!-- payoo card 3-->
                <div class="payoo-card flex flex-col items-center justify-center border border-gray-200 py-3 rounded-xl  hover:shadow-md transition">
                    <img src="images/opt-3.png" alt="opt-1">
                    <p class="text-xs pt-1 text-gray-600 whitespace-nowrap">Transfer Money</p>
                </div>

                <!-- payoo card 4-->
                <div class="payoo-card flex flex-col items-center justify-center border border-gray-200 py-3 rounded-xl  hover:shadow-md transition">
                    <img src="images/opt-4.png" alt="opt-1">
                    <p class="text-xs  pt-1 text-gray-600">Get Bonus</p>
                </div>

                <!-- payoo card 5-->
                <div class="payoo-card flex flex-col items-center justify-center border border-gray-200 py-3 rounded-xl  hover:shadow-md transition">
                    <img src="images/opt-5.png" alt="opt-1">
                    <p class="text-xs  pt-1 text-gray-600">Pay Bill</p>
                </div>
                <!-- payoo card 6-->
                <div class="payoo-card flex flex-col items-center justify-center border border-gray-200 py-3 rounded-xl  hover:shadow-md transition">
                    <img src="images/opt-6.png" alt="opt-1">
                    <p class="text-xs pt-1 text-gray-600">Transactions</p>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
