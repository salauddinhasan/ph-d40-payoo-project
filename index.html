<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Project</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css"/>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- style. css -->
    <link rel="stylesheet" href="style.css">


</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-32">
        <img src="images/Logo-full.png" alt="">
    </div>

    <div class="form pt-10">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset space-y-3">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input maxlength="11" minlength="11" type="email" class="input rounded-full bg-base-200 w-full border border-stone-500" placeholder="Enter your 11 digit Number"/>
                    
                    <br>

                    <label class="label text-neutral font-bold">4 digit Pin</label>
                    <input type="password" class="input rounded-full bg-base-200 w-full border border-stone-500" placeholder="Enter 4 Digit Pin">
                    <div></div>

                    <button class="btn btn-primary mt-4 rounded-full w-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>
    
</body>
</html>
